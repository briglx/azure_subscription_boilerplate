name: Management RG Deployment
on:
  workflow_dispatch:
    inputs:
      deployConnectivity:
        description: 'Deploy Connectivity Resource Group'
        type: boolean
        required: false 
      location:
        description: 'Resource Group location'
        required: true
        default: 'westus2'
        type: string

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:

  Connectivity_Resources:
    name: Create Connectivity Resources
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deployConnectivity == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: OIDC Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
      - name: Create Resources
        id: task-create-resources
        run: |
          # Get Resource Group region
          rg_region=${{github.event.inputs.location}}

          echo create connectivity rg in $rg_region
          ./pipelines/management/connectivity.sh --rg_region $rg_region
